<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Restfull - Task</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body onload="getTasks(); populateUsers(); populateUsersToEdit()">
    <header>
        <h1 id="title">Which information type do you want to insert?</h1>
        <div class="option-btns">
            <a href="user.html"><button>User</button></a>
            <a href="task.html"><button>Task</button></a>
        </div>
        <hr width="90%" color="black">
        <p id="description">Insert your informations below</p>
    </header>
    <div class="container">
        <form>
            <div class="inputs-div">
                <label class="form-labels">Description</label>                  
                <input id="inp-description" type="text" onfocusout="validateDescription()">
            </div>

            <div class="inputs-div">                    
                <label class="form-labels">Date</label>  
                <input id="inp-date" type="date" onfocusout="validateDate()">
            </div>

            <div class="inputs-div">                    
                <label class="form-labels">User</label>  
                <select class="select-user" onfocusout="validateUser()">
                    <option value="">-- Select a user --</option>
                </select>
            </div>        
        
            <div class="button-div">
                <button type="submit" onclick="postTask()">Submit</button>
                <input type="text" class="filter-form" placeholder="Search for a task">
            </div>

            <div class="div-informations">
                
            </div> 

            <div class="modal-container" id="confirmation-modal">
                <div class="modal">
                    <div class="editTitle">
                        <p>Edit your informations here!</p>
                    </div>
                    <div class="modal-close-button">
                        <button class="close-button">X</button>
                    </div>

                    <div class="modal-inputs">
                        <div class="inputs-div">
                            <label class="form-labels">Description</label>                  
                            <input id="inp-description-edit" type="text">
                        </div>
            
                        <div class="inputs-div">                    
                            <label class="form-labels">Date</label>  
                            <input id="inp-date-edit" type="date">
                        </div>
            
                        <div class="inputs-div">                    
                            <label class="form-labels">User</label>  
                            <select class="select-user-edit">
                                <option value="">-- Select a user --</option>
                            </select>
                        </div> 
                        <input type="hidden" id="id-task">
                    </div>

                    <div class="button-div">
                        <button class="saveButton" id="saveButtonTask">Save</button>
                    </div>
                </div>
            </div>

        </form>
    </div> 
    
    <script src="../functions/tasks.js"></script>    
    <script src="../view/search-user.js"></script>
    <script src="../../src/view/validateTask-mask.js"></script>
    <script src="../../src/view/modal-pop-up.js"></script>

</body>
</html>

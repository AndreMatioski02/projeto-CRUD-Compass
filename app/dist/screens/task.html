<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Restfull - Task</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body onload="getTasks(); populateTasks()">
    <header>
        <h1 id="title">Which information type do you want to insert?</h1>
        <div class="option-btns">
            <a href="user.html"><button>User</button></a>
            <a href="task.html"><button>Task</button></a>
        </div>
        <hr width="90%" color="black">
        <p id="description">Insert your informations below</p>
    </header>
    <div class="container">
        <form>
            <div class="inputs-div">
                <label class="form-labels">Description</label>                  
                <input id="inp-description" type="text">
            </div>

            <div class="inputs-div">                    
                <label class="form-labels">Date</label>  
                <input id="inp-date" type="date">
            </div>

            <div class="inputs-div">                    
                <label class="form-labels">User</label>  
                <select class="select-user">
                    <option value="">-- Select a user --</option>
                </select>
            </div>        
        
            <div class="button-div">
                <button type="submit" onclick="postTask()">Submit</button>
                <input type="text" class="filter-form" placeholder="Search for a task">
            </div>

            <div class="div-informations">

            </div> 
        </form>
    </div> 
    
    <script src="../functions/tasks.js"></script>

</body>
</html>

<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Restfull - User</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body onload="getUsers()">
        <header>
            <div class="main-header">
                <h1 id="title">Which information type do you want to insert?</h1>
                <div class="option-btns">
                    <a href="user.html"><button>User</button></a>
                    <a href="task.html"><button>Task</button></a>
                </div>
            </div>

            <hr width="90%" color="black">

            <div class="secondary-header">
                <p id="description">Insert your informations below</p>
                
            </div>
        </header>

        <div class="container">
            <form>
                <div class="inputs-div">
                    <label class="form-labels">Name</label>                  
                    <input id="inp-name" type="text" onclick="addTextMask()" required>
                </div>

                <div class="inputs-div">                    
                    <label class="form-labels">CPF</label>  
                    <input id="inp-cpf" type="text" maxlength="14" onclick="cpfMask()" required>
                </div>

                <div class="inputs-div">                    
                    <label class="form-labels">Birth date</label>  
                    <input id="inp-birthdate" type="date" onfocusout="ageCalc()" required>
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Email</label>  
                    <input id="inp-email" type="text" required>
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Password</label> 
                    <input id="inp-password" type="text" onfocusout="pass()" onfocus="this.value=''" required>
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Address</label> 
                    <input id="inp-address" type="text" required>
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Number</label> 
                    <input id="inp-number" type="text" required>
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Complement</label> 
                    <input id="inp-complement" type="text" required>
                </div>

                <div class="inputs-div">
                    <label class="form-labels">City</label> 
                    <input id="inp-city" type="text" required>
                </div>

                <div class="inputs-div">
                    <label class="form-labels">State</label> 
                    <input id="inp-state" type="text" required>
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Country</label> 
                    <input id="inp-country" type="text" required>
                </div> 

                <div class="inputs-div">
                    <label class="form-labels">Zip Code</label> 
                    <input id="inp-zipcode" type="text" required>
                </div> 
                
                <div class="button-div">
                    <button type="submit" onclick="postUser()">Submit</button>
                    <input type="text" class="filter-form" placeholder="Search for a name or CPF">
                </div>

                <div class="div-informations">
                    
                </div>                
            </form>
        </div>

        <script src="../../src/view/cpf-mask.js"></script>
        <script src="../../src/view/email-mask.js"></script>
        <script src="../../src/view/senha-mask.js"></script>
        <script src="../../src/view/text-mask.js"></script>
        <script src="../../src/view/age-mask.js"></script>
        <script src="../functions/users.js"></script>
        <script src="../view/search-user.js"></script>

    </body>
</html>

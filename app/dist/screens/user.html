<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Restfull - User</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>
        <header>
            <h1 id="title">Wich information type do you want to insert?</h1>
            <div class="option-btns">
                <a href="user.html"><button>User</button></a>
                <a href="task.html"><button>Task</button></a>
            </div>
            <hr width="90%" color="black">
            <p id="description">Insert your informations below</p>
        </header>
        <div class="container">
            <form>
                <div class="inputs-div">
                    <label class="form-labels">Name</label>                  
                    <input id="inp-name" type="text">
                </div>

                <div class="inputs-div">                    
                    <label class="form-labels">CPF</label>  
                    <input id="inp-cpf" type="text">
                </div>

                <div class="inputs-div">                    
                    <label class="form-labels">Birth date</label>  
                    <input id="inp-birthdate" type="date">
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Email</label>  
                    <input id="inp-email" type="text">
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Password</label> 
                    <input id="inp-password" type="text">
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Address</label> 
                    <input id="inp-address" type="text">
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Number</label> 
                    <input id="inp-number" type="text">
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Complement</label> 
                    <input id="inp-complement" type="text">
                </div>

                <div class="inputs-div">
                    <label class="form-labels">City</label> 
                    <input id="inp-city" type="text">
                </div>

                <div class="inputs-div">
                    <label class="form-labels">State</label> 
                    <input id="inp-state" type="text">
                </div>

                <div class="inputs-div">
                    <label class="form-labels">Country</label> 
                    <input id="inp-country" type="text">
                </div> 
            </form>
        </div>
        <div class="button-div">
            <a href="#"><button type="submit">Submit</button></a>
        </div>
    </body>
</html>
